<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Survey</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    :root {
      --bg: #f7f8fa;
      --card-bg: #ffffff;
      --text: #222;
      --accent: #007bff;
      --accent-hover: #0056b3;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: "Inter", "Segoe UI", sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 4px 20px var(--shadow);
      padding: 40px;
      text-align: center;
      width: 420px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .buttons {
      margin-bottom: 1.5rem;
    }

    button {
      margin: 6px;
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: var(--accent);
      color: white;
      cursor: pointer;
      transition: transform 0.15s ease, background-color 0.2s ease;
    }

    button:hover {
      background-color: var(--accent-hover);
      transform: translateY(-2px);
    }

    h2 {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #444;
    }

    #results {
      margin-bottom: 10px;
      font-weight: 500;
    }

    #chart-wrapper {
      background: #fafafa;
      border-radius: 12px;
      padding: 10px;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
    }

    svg {
      margin-top: 10px;
    }

    footer {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vote in the Survey</h1>

    <div class="buttons">
      <button onclick="vote('A')">Option A</button>
      <button onclick="vote('B')">Option B</button>
      <button onclick="vote('C')">Option C</button>
    </div>

    <h2>Results</h2>
    <div id="results"></div>

    <div id="chart-wrapper">
      <svg id="ternary" width="350" height="350"></svg>
    </div>

    <footer>Interactive Survey © 2025</footer>
  </div>

  <script>
    // ⚙️ Change this to your actual backend URL
    const API_BASE = "https://digital-society-survey.onrender.com";

    async function vote(option) {
      await fetch(`${API_BASE}/vote`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ choice: option }),
      });
      loadResults();
    }

    async function loadResults() {
      const response = await fetch(`${API_BASE}/results`);
      const data = await response.json();
      updateResults(data);
      drawTernary(data);
    }

    function updateResults(data) {
      document.getElementById("results").innerText =
        `A: ${data.A} | B: ${data.B} | C: ${data.C}`;
    }

    function drawTernary(data) {
      const svg = d3.select("#ternary");
      svg.selectAll("*").remove();

      const width = +svg.attr("width");
      const height = +svg.attr("height");
      const margin = 30;

      const A = data.A, B = data.B, C = data.C;
      const total = A + B + C || 1;
      const a = A / total, b = B / total, c = C / total;

      const points = [
        [width / 2, margin],
        [margin, height - margin],
        [width - margin, height - margin],
      ];

      svg.append("polygon")
        .attr("points", points.map(p => p.join(",")).join(" "))
        .attr("stroke", "#333")
        .attr("stroke-width", 2)
        .attr("fill", "none");

      const x = a * points[0][0] + b * points[1][0] + c * points[2][0];
      const y = a * points[0][1] + b * points[1][1] + c * points[2][1];

      svg.append("circle")
        .attr("cx", x)
        .attr("cy", y)
        .attr("r", 8)
        .attr("fill", "#007bff")
        .attr("opacity", 0)
        .transition()
        .duration(600)
        .attr("opacity", 1);

      svg.append("text")
        .attr("x", points[0][0])
        .attr("y", points[0][1] - 10)
        .attr("text-anchor", "middle")
        .attr("font-weight", "600")
        .text("A");
      svg.append("text")
        .attr("x", points[1][0] - 10)
        .attr("y", points[1][1] + 15)
        .attr("text-anchor", "end")
        .attr("font-weight", "600")
        .text("B");
      svg.append("text")
        .attr("x", points[2][0] + 10)
        .attr("y", points[2][1] + 15)
        .attr("text-anchor", "start")
        .attr("font-weight", "600")
        .text("C");
    }

    loadResults();
  </script>
</body>
</html>
