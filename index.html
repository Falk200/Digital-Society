<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ternary Survey</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #f7f8fa;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      margin: 0;
    }
    .survey-card {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      width: 400px;
      margin-bottom: 2rem;
    }
    #chart-wrapper {
      background: #fafafa;
      border-radius: 12px;
      padding: 10px;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
    }
    svg {
      cursor: crosshair;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #005dc1;
    }
  </style>
</head>
<body>
  <h1>Ternary Survey</h1>

  <div class="survey-card">
    <h2>Question 1</h2>
    <div id="chart-wrapper"><svg id="q1" width="350" height="350"></svg></div>
  </div>

  <div class="survey-card">
    <h2>Question 2</h2>
    <div id="chart-wrapper"><svg id="q2" width="350" height="350"></svg></div>
  </div>

  <button id="export-btn">Download Results (CSV)</button>

  <script>
    const API_BASE = "https://digital-society-survey.onrender.com";

    function drawTernary(qid) {
      const svg = d3.select(`#${qid}`);
      svg.selectAll("*").remove();
      const width = +svg.attr("width");
      const height = +svg.attr("height");
      const margin = 30;
      const points = [
        [width / 2, margin],
        [margin, height - margin],
        [width - margin, height - margin],
      ];

      svg.append("polygon")
        .attr("points", points.map(p => p.join(",")).join(" "))
        .attr("stroke", "#333")
        .attr("stroke-width", 2)
        .attr("fill", "none");

      const labels = ["A", "B", "C"];
      const offs = [[0, -10], [-10, 20], [10, 20]];
      points.forEach((p, i) => {
        svg.append("text")
          .attr("x", p[0] + offs[i][0])
          .attr("y", p[1] + offs[i][1])
          .attr("text-anchor", "middle")
          .attr("font-weight", "600")
          .text(labels[i]);
      });

      svg.on("click", function (event) {
        const [x, y] = d3.pointer(event);
        const bary = barycentric(x, y, points);
        if (bary) {
          sendVote(qid, bary);
          svg.append("circle")
            .attr("cx", x)
            .attr("cy", y)
            .attr("r", 6)
            .attr("fill", "#007bff")
            .attr("opacity", 0.7);
        }
      });
    }

    function barycentric(x, y, [A, B, C]) {
      const detT = (B[1] - C[1]) * (A[0] - C[0]) + (C[0] - B[0]) * (A[1] - C[1]);
      const a = ((B[1] - C[1]) * (x - C[0]) + (C[0] - B[0]) * (y - C[1])) / detT;
      const b = ((C[1] - A[1]) * (x - C[0]) + (A[0] - C[0]) * (y - C[1])) / detT;
      const c = 1 - a - b;
      if (a >= 0 && b >= 0 && c >= 0) return { a, b, c };
      return null;
    }

    async function sendVote(question, { a, b, c }) {
      await fetch(`${API_BASE}/vote`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question, a, b, c }),
      });
    }

    document.getElementById("export-btn").addEventListener("click", () => {
      window.location.href = `${API_BASE}/export`;
    });

    drawTernary("q1");
    drawTernary("q2");
  </script>
</body>
</html>
